<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="payment-container">
    <h2>Payment</h2>
    
    <div class="form-group">
        <label class="fa fa-user-alt" style="font-size:18px">UserName:</label>
        <input type="text" id="Username" [(ngModel)]="username" placeholder="Enter username" />
      </div>
    
    <div class="form-group">
      <label for="holdername"class="fa fa-user-tie" style="font-size:18px">Card Holder Name:</label>
      <input type="text" id="holdername" [(ngModel)]="holdername" placeholder="Enter holdername" />
    </div>
    <div class="form-group">
      <label for="cardNumber" class="fa fa-cc-mastercard" style="font-size:18px">Card Number:</label>
      <input type="text" id="cardNumber"[(ngModel)]="cardNumber" placeholder="Card Number" />
    </div>
    <div class="form-group">
      <label for="amount" class="fa fa-inr" style="font-size:18px">Enter Amount:</label>
      <input type="text" id="amt" [(ngModel)]="amt" placeholder="Enter amount" />
    </div>
    <div class="form-group">
        <label for="Address" class="fa fa-address-card-o" style="font-size:18px">Address:</label>
        <input type="text" id="address" [(ngModel)]="address" placeholder="Enter your address" />
      </div><br>
    <button (click)="processPayment()" routerLink="/popup">Pay Now</button><br><br><br>
    <a routerLink="/login">Logout</a>
  </div>
